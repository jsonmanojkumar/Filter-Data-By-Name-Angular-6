<div class="container py-5">
    <h1 class="justify-content-center">Angular 6 Filter Table Data By Name</h1>
<div class="row">
    <div class="col-md-6">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Search</span>
            </div>
            <input type="text" class="form-control " [(ngModel)]="searchval" aria-label="Username" placeholder="search the Product name" aria-describedby="basic-addon1" autofocus>
          </div>
    </div>
    <div class="col-md-12">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Avilable</th>
      </tr>
    </thead>
    <tbody>
  <tr *ngFor="let data of UserData | filter:searchval">
        <th scope="row">{{data.id}}</th>
        <td>{{data.name}}</td>
        <td>{{data.price}}</td>
        <td><span class="badge ">{{data.status}}</span></td>
      </tr>
    </tbody>
  </table>
</div>
</div>  

</div>
